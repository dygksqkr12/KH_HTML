<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test3</title>
    <style>
      /* css작성 */
      table {
        border: 1px solid black;
        border-collapse: separate;
      }

      th,
      td {
        border: 1px solid black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <form action="test.do">
      <fieldset>
        <legend>제품주문</legend>
        <table>
          <tr>
            <th>* 주문자명</th>
            <td>
              <input
                type="text"
                name="buyer"
                id="buyer"
                placeholder="이름을 입력하시오."
              />
            </td>
          </tr>
          <tr>
            <th>* 비밀번호</th>
            <td>
              <input
                type="text"
                name="password"
                id="password"
                placeholder="비밀번호 입력하시오."
              />
            </td>
          </tr>
          <tr>
            <th>* 제품수량</th>
            <td>
              <input type="number" name="quantity" id="quantity" value="0" />개
            </td>
          </tr>
          <tr>
            <th>배송시 요청사항</th>
            <td>
              <textarea
                name="request"
                id="request"
                cols="30"
                rows="10"
              ></textarea>
            </td>
          </tr>
        </table>
      </fieldset>
      <br />
      <input type="submit" value="주문" />
      <input type="reset" value="초기화" />
    </form>
  </body>
</html>
