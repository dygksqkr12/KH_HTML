<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test11</title>
  </head>
  <body>
    <p>
      1. 다음과 같은 input태그에서 주민번호의 자릿수를 체크하는 정규표현식을
      작성하라.
    </p>
    <label>주민번호 입력 : </label>
    <input type="text" id="ssn" />
    <button type="button" onclick="testSSN();">실행확인</button>
    <script>
      function testSSN() {
        var get = ssn.value;
        // var num = /^\d{6}-[1234]\d{6}$/;
        var num = /^\d{2}(0[1-9]|1[012])(0[1-9]|[12][0-9]|3[01])-[1234]\d{6}$/;

        if (num.test(get)) {
          alert("유효");
        } else {
          alert("유효하지 않음");
        }
      }
    </script>
  </body>
</html>
