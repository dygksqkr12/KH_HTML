<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test3</title>
  </head>
  <body>
    <form action="">
      <label for="name">고객명 : </label>
      <input type="text" name="name" id="name" />
      <br /><br />
      <label for="phone">전화번호(필수) : </label>
      <input type="number" name="phone" id="phone" required />
      <br /><br />
      <label for="email">E-mail : </label>
      <input type="email" name="email" id="email" />
      <br /><br />
      <label for="menu">피자선택(필수)</label>
      <select name="menu" id="menu" required>
        <option value="기본" selected disabled hidden>피자를 선택하세요</option>
        <option value="불고기">불고기</option>
        <option value="고구마">고구마</option>
        <option value="감자">감자</option>
        <option value="치즈">치즈</option>
      </select>
      <br /><br />
      <fieldset>
        <legend>피자 사이즈(필수)</legend>
        <label for="size-small">Small</label>
        <input type="radio" name="size" id="size-small" value="s" checked />
        <br /><br />
        <label for="size-medium">Medium</label>
        <input type="radio" name="size" id="size-medium" value="m" />
        <br /><br />
        <label for="size-large">Large</label>
        <input type="radio" name="size" id="size-large" value="l" />
      </fieldset>
      <fieldset>
        <legend>토핑 선택</legend>
        <label for="베이컨">베이컨</label>
        <input type="checkbox" name="토핑" id="베이컨" />
        <br /><br />
        <label for="치즈">치즈</label>
        <input type="checkbox" name="토핑" id="치즈" />
        <br /><br />
        <label for="양파">양파</label>
        <input type="checkbox" name="토핑" id="양파" />
        <br /><br />
        <label for="버섯">버섯</label>
        <input type="checkbox" name="토핑" id="버섯" />
      </fieldset>
      <br />
      <label for="time">희망 배송 시간</label>
      <input type="time" name="time" id="time" />
      <br /><br />
      <label for="ps">배송시 요청사항</label>
      <textarea name="ps" id="ps" cols="20" rows="3"></textarea>
      <br /><br />
      <input type="submit" value="주문하기" />
    </form>
  </body>
</html>
