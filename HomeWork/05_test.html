<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test5</title>
    <style>
      .gallery {
        width: 550px;
        height: 250px;
        background-color: rgb(29, 28, 28);
        margin: 0 auto;
        border: 15px solid black;
        text-align: center;
        padding-top: 10px;
      }
      .gallery img {
        width: 150px;
        height: 100px;
        margin: 10px 5px;
      }
      .gallery img:hover {
        transform: translate(200px, 130px) scale(2, 2);
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <h2>사진 갤러리 만들기</h2>
    <hr />
    <div class="gallery">
      <img src="이미지배포/image/flower1.PNG" class="flower1" />
      <img src="이미지배포/image/flower2.PNG" class="flower2" />
      <img src="이미지배포/image/flower3.PNG" class="flower3" />
      <img src="이미지배포/image/flower4.PNG" class="flower4" />
      <img src="이미지배포/image/flower5.PNG" class="flower5" />
      <img src="이미지배포/image/forest1.PNG" class="forest1" />
    </div>
  </body>
</html>
