<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test4</title>
  </head>
  <body>
    <h3>이미지에 마우스 hover 그림자효과 만들기</h3>
    <hr />
    <div id="box">
      <img src="이미지배포/test/sun/sun1.jpg" alt="태양1" />
      <img src="이미지배포/test/sun/sun2.jpg" alt="태양2" />
      <img src="이미지배포/test/sun/sun3.jpg" alt="태양3" />

      <style>
        #box {
          margin: auto;
          width: 1200px;
          height: 300px;
          background-color: lightgray;
          text-align: center;
        }
        div#box > img {
          width: 300px;
          height: 200px;
          margin: 50px 5px;
        }
        div#box > img:hover {
          box-shadow: 5px 10px 20px gray;
        }
      </style>
    </div>
  </body>
