<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li>
                <label for="name">납품자명(필수) : </label>
                <input type="text" name="name" id="name" required>
                </li>
                <br>
                <li>
                <label for="email">email(필수) : </label>
                <input type="email" name="email" id="email" placeholder="anser@naver.com" required>
                </li>
                <br>
                <li>
                <label for="page">홈페이지 : </label>
                <input type="url" name="page" id="page" value="http://">
                </li>
                <br>
                <li>
                <label for="area">지역 : </label>
                <select name="area" id="area">
                    <option value="서울">서울</option>
                    <option value="일산">일산</option>
                    <option value="광주">광주</option>
                    <option value="부산">부산</option>
                </select>
                </li>
            </ol>
        </fieldset>
    </form>

    <form action="">
        <fieldset>
            <legend>납품정보</legend>
            <ul>
                <li>
                    <label for="productName">상품명(필수) : </label>
                    <input type="text" name="productName" id="productName" required>
                </li>
                <br>
                <li>
                    <label for="stock">납품수량(필수) : </label>
                    <input type="number" name="stock" id="stock" min="100" placeholder="최소 100" required>
                </li>
                <br>
                <li>
                    <label for="quality">납품등급(필수) :</label>
                    <input type="range" name="quality" id="quality" max="6" min="1" required>
                </li>
                <br>
                <li>
                    <label for="ps">기타사항 : </label>
                    <textarea name="ps" id="ps" cols="20" rows="2" style="resize: none;"></textarea>
                </li>
            </ul>
        </fieldset>
        <br>
        <button type="submit">send message</button>
    </form>
</body>
</html>
