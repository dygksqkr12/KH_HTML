<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>es6 - let | const</title>
  </head>
  <body>
    <h1>let | const</h1>
    <script>
      // var : function scope
      var a = 100; // window.a 등록
      let k = 8; // window속성이 아닌 별도 메모리에서 관리

      (function foo() {
        var a = 40;
        console.log(a); // 지역변수
        console.log(this.a); // 전역변수

        if (true) {
          var a = 30;
        }
        console.log(a); // 30

        // block scope
        let b = 99;
        // let b = 33; // Uncaught SyntaxError: Identifier 'b' has already been declared
        if (true) {
          let b = 333333;
        }
        console.log("b = ", b);

        const c = 123; // 상수
        // c = 234; // Uncaught TypeError: Assignment to constant variable.
      })();
    </script>
  </body>
</html>
