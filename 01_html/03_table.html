<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
    /* css작성 */
    table {
        border: 1px solid black;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid black;
        padding: 5px;
    }
    </style>
</head>
<body>
    <h1>table</h1>
    <!-- 
        table table관련 최상위 태그
            thead | tbody | tfoot 행타입태그
                tr 행
                    th제목쉘
                    td내용쉘
     -->
     <table>
         <tbody>
         <tr>
             <th>브라우져명</th>
             <th>제조사</th>
             <th>홈페이지</th>
         </tr>
         <tr>
             <td>크롬</td>
             <td>구글</td>
             <td><a href="http://google.com">http://google.com</a>></a></td>
         </tr>
         <tr>
             <td>사파리</td>
             <td>애플</td>
             <td><a href="http//apple.com">http://apple.com</a>></a></td>
         </tr>
         <tr>
             <td>파이어폭스</td>
             <td>모질라</td>
             <td><a href="http://mozilla.org">http://mozilla.org</a>></a></td>
         </tr>
        </tbody>
         <tfoot>
             <tr>
                 <td>총개수</td>
                 <td colspan="2">3</td>
             </tr>
         </tfoot>
     </table>

     <hr>

     <table>
         <tr>
             <th colspan="4">이력서</th>
         </tr>
         <tr>
             <td colspan="2" rowspan="2" style="width: 130px; height: 150px;">사진</td>
             <td style="width: 80px;">이름</td>
             <td style="width: 200px;"></td>
         </tr>
         <tr>
             <td>연락처</td>
             <td></td>
         </tr>
         <tr>
             <td style="width: 70px; height: 50px;">주소</td>
             <td colspan="3"></td>
         </tr>
         <tr>
             <td style="width: 70px; height: 100px;">자기소개</td>
             <td colspan="3"></td>
         </tr>
     </table>
</body>
</html>
